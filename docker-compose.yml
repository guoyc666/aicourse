services:
  backend:
    build: ./backend
    container_name: ai_backend
    ports:
      - "8000:8000"
    depends_on:
      - mysql
      - neo4j
    environment:
      - DATABASE_URL=mysql://root:root@mysql:3306/aicourse
      - NEO4J_URL=bolt://neo4j:7687
      - NEO4J_USER=aicourse
      - NEO4J_PASS=aicourse
    volumes:
      - ./backend/app:/app
      - ./data/uploads:/app/data/uploads
      - ./data/chroma:/app/data/chroma

  frontend:
    build: ./frontend
    container_name: ai_frontend
    ports:
      - "5173:5173"
    # depends_on:
    #   - backend

  mysql:
    image: mysql:8.0
    container_name: ai_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: aicourse
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql

  neo4j:
    image: neo4j:5.13
    container_name: ai_neo4j
    restart: always
    environment:
      NEO4J_AUTH: "neo4j/neo4j123"
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - ./data/neo4j:/data

